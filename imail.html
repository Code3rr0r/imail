<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iMail - Send an Email</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .email-form-container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        .email-form-container h1 {
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center;
        }
        .email-form-container input,
        .email-form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .email-form-container button {
            width: 100%;
            padding: 14px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }
        .email-form-container button:hover {
            background-color: #0056b3;
        }
        .brand-logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .brand-logo img {
            width: 100px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="email-form-container">
        <div class="brand-logo">
            <img src="imail-logo.png" alt="iMail Logo">
        </div>
        <h1>Send an Email with iMail</h1>
        <form action="send_email.php" method="POST">
            <input type="email" name="email" placeholder="Recipient's Email" required>
            <input type="text" name="subject" placeholder="Subject" required>
            <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
            <button type="submit">Send Email</button>
        </form>
    </div>

</body>
</html>
